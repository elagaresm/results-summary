<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="main">
    <div class="result-container">
      <h2>Your Result</h2>
      <div class="result-circle">
        <span class="score">76</span>
        of 100
      </div>
      <h3>Great</h3>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="stats-container">
      <h4 class="summary">Summary</h4>
      <ul>
        <li>
          <span>Reaction</span>
          <span class="sub-score">80</span> / 100
        </li>
        <li>
          <span>Memory</span>
          <span class="sub-score">92</span> / 100
        </li>
        <li>
          <span>Verbal</span>
          <span class="sub-score">61</span> / 100
        </li>
        <li>
          <span>Visual</span>
          <span class="sub-score">72</span> / 100
        </li>
      </ul>
      <button>Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
